    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body, html {
        height: 100%;
        overflow: hidden;
        font-family: "Rajdhani", sans-serif;
        font-weight: 400;
        font-style: normal;
        background-color: black;
    }

    .navbar {
        background-color: rgba(0, 0, 0, 0.7);
        position: fixed;
        width: 100%;
        z-index: 1000;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
        animation-delay: 1.5s;
        display: flex;
        justify-content: center; 
        align-items: center;
    }

    .navbar nav ul {
        list-style-type: none;
        display: flex;
        justify-content: center;
        padding: 15px;
        margin: 0; 
    }

    .navbar nav ul li {
        margin: 0 20px;
    }

    .navbar nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin-right: 50px;
        position: relative;
        transition: color 0.3s ease;
    }

    .navbar nav ul li a:hover {
        color: #ccbebe;
    }

    .navbar nav ul li a::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background-color: #addad2;
        bottom: -5px;
        left: 0;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.3s ease;
    }

    .navbar nav ul li a:hover::before {
        transform: scaleX(1);
        transform-origin: left;
    }

    .background-image {
        background-image: url('bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100vh; 
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        opacity: 0;
        animation: fadeIn 1s ease forwards;
    }

    .content {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .space {
        padding: 20px;
    }

    h1 {
        font-family: "Playwrite GB S", serif;
        font-weight: 700;
        font-size: 5vw;
        opacity: 0;
        animation: zoomIn 1s ease forwards;
        animation-delay: 0.5s;
        transition: transform 0.3s ease, color 0.3s ease;
        color: #9c9494;
    }

    h1:hover {
        color: #ffffff;
        transform: scale(1.1);
    }

    p {
        font-family: "Playwrite GB S", serif;
        font-weight: 700;
        font-size: 1.5vw;
        opacity: 0;
        animation: zoomIn 1s ease forwards;
        animation-delay: 0.5s;
        color: #9c9494;
    }

    p:hover {
        color: #ffffff;
        transform: scale(1.1);
    }

    button {
        border: black 2px solid;
        border-radius: 20%;
        padding: 15px 25px;
        cursor: pointer;
        position: relative;
        z-index: 0;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-decoration: none;
        width: 110px;
        font-family: 'Poppins', sans-serif;
        margin: 10px;
        opacity: 0;
        animation: slideInButton 1s ease forwards;
        animation-delay: 1s;
        overflow: hidden;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
        background-color: gray;
        transform: scale(1.1);
    }

    button::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.2);
        z-index: -1;
        transform: scaleX(0);
        transform-origin: right;
        transition: transform 0.4s ease;
    }

    button:hover::after {
        transform: scaleX(1);
        transform-origin: left;
    }

    a {
        text-decoration: none;
        color: white;
    }

    span {
        font-family: "Rajdhani", sans-serif;
        font-weight: 400;
        font-size: 15px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes zoomIn {
        from { transform: scale(0.7); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideInButton {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Media Queries */
    @media (max-width: 1200px) {
        h1 {
            font-size: 4vw;
        }
        p {
            font-size: 1.2vw;
        }
        button {
            width: 100px;
        }
    }

    @media (max-width: 992px) {
        .navbar nav ul li {
            margin: 0 10px;
        }

        h1 {
            font-size: 6vw;
        }

        p {
            font-size: 1.8vw;
        }

        button {
            width: 100px;
        }
    }

    @media (max-width: 768px) {
        .navbar nav ul li a {
            font-size: 16px;
            margin-right: 30px;
        }

        h1 {
            font-size: 7vw;
        }

        p {
            font-size: 2vw;
        }

        .background-image {
            height: 90vh;
        }

        button {
            width: 90px;
        }

        .spotify iframe {
            width: 80%;
        }
    }

    @media (max-width: 576px) {
        .navbar nav ul li {
            margin: 0 5px;
        }

        .navbar nav ul li a {
            font-size: 15px;
            padding: 12px;
        }

        h1 {
            font-size: 8vh;
        }

        p {
            font-size: 2.5vh;
        }

        button {
            width: 80px;
        }

        .spotify iframe {
            width: 90%;
            height: 130px;
        }
    }
